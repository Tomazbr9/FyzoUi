<main class="p-6 bg-gray-50 min-h-screen">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow-md ring-1 ring-black/5 p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Receitas e Despesas</h2>
      </div>
      <!-- Container do gráfico de Receitas e Despesas -->
      <div class="flex items-center justify-center p-3">
        <div class="w-full max-w-sm aspect-square">
          <canvas baseChart
            [data]="incomeAndExpenseData"
            [type]="'doughnut'">
          </canvas>
        </div>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-md ring-1 ring-black/5 p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Despesas por Categoria</h2>
      </div>
      <!-- Container do gráfico de Despesas por Categoria -->
      <div class="flex items-center justify-center p-3">
        <div class="w-full max-w-sm aspect-square">
          <canvas baseChart
            [data]="expensesByCategory"
            [type]="'doughnut'">
          </canvas>
        </div>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-md ring-1 ring-black/5 p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Receitas por Categoria</h2>
      </div>
      <!-- Container do gráfico de Receitas por Categoria -->
      <div class="flex items-center justify-center p-3">
        <div class="w-full max-w-sm aspect-square">
          <canvas baseChart
            [data]="revenuesByCategory"
            [type]="'doughnut'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</main>
