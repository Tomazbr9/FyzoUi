<main class="p-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow-md p-6 w-full md:w-80">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Ultimas transações</h2>
      <ul class="space-y-3">
        <li *ngFor="let transaction of transactionsList" class="flex justify-between items-center border-b pb-2">
          <span class="text-gray-600">{{ transaction.title }}</span>
          <span class="font-medium">{{ transaction.amount | currency:'BRL':'symbol':'1.2-2' }}</span>
        </li>
      </ul>
    </div>
  </div>
</main>
