<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 w-[90%] max-w-md animate-fadeIn">
    <!-- Header -->
    <div class="flex items-center justify-between mb-5">
      <h2 class="text-lg font-semibold text-gray-800">Nova Categoria</h2>
      <button type="button" (click)="close()" class="text-gray-400 hover:text-gray-600 transition">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <!-- Formulário -->
    <form [formGroup]="categoryForm" (ngSubmit)="submit()" class="grid gap-4">

      <!-- Tipo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de Categoria</label>
        <div class="mt-2 flex gap-2">
          <button
            *ngFor="let type of categoryTypes"
            type="button"
            (click)="categoryForm.get('type')?.setValue(type.value)"
            [class.bg-indigo-600]="categoryForm.get('type')?.value === type.value"
            [class.text-white]="categoryForm.get('type')?.value === type.value"
            class="flex-1 px-3 py-2 rounded-lg border-2 border-indigo-600 font-medium text-sm transition hover:bg-indigo-50">
            {{ type.label }}
          </button>
        </div>
      </div>

      <!-- Nome -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
        <input 
          id="name" 
          type="text" 
          formControlName="name" 
          placeholder="Digite o nome"
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- Cor -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Cor</label>
        <div class="grid grid-cols-6 gap-2">
          <button
            *ngFor="let color of predefinedColors"
            type="button"
            [style.background-color]="color.value"
            (click)="categoryForm.get('color')?.setValue(color.value)"
            [class.ring-2]="categoryForm.get('color')?.value === color.value"
            [class.ring-offset-1]="categoryForm.get('color')?.value === color.value"
            class="w-7 h-7 rounded-full transition hover:scale-110"
            [title]="color.label">
          </button>
        </div>
      </div>

      <!-- Ícone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Ícone</label>
        <div class="grid grid-cols-6 gap-2 max-h-[120px] overflow-y-auto pr-1">
          <button 
            *ngFor="let icon of icons" 
            type="button"
            (click)="categoryForm.get('icon')?.setValue(icon)"
            [class.bg-indigo-100]="categoryForm.get('icon')?.value === icon"
            [class.border-indigo-500]="categoryForm.get('icon')?.value === icon"
            class="p-2 border rounded-lg hover:bg-gray-50 transition flex items-center justify-center aspect-square">
            <span class="material-symbols-outlined text-base">{{ icon }}</span>
          </button>
        </div>
      </div>

      <!-- Ações -->
      <div class="flex justify-end gap-2 pt-3 border-t mt-2">
        <div class="flex justify-end gap-2 mt-4 md:col-span-2">
            <button type="button" (click)="close()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancelar</button>
            <button type="submit" class="px-4 py-2 rounded bg-indigo-500 text-white hover:bg-indigo-600">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
