<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-[500px]">
    <h2 class="text-lg font-semibold mb-4">Nova Conta</h2>
    
    <form [formGroup]="accountForm" (ngSubmit)="submit()" class="grid grid-cols-1 gap-4">
      
      <div>
        <label for="title" class="block text-sm font-medium text-black">Nome</label>
        <input id="name" name="name" type="text" formControlName="name" placeholder="Digite o nome da conta" required
          class="mt-2 block w-full rounded-md border-2 px-3 py-1.5 text-base text-black placeholder:text-gray-500 focus:outline-indigo-500 sm:text-sm" />
      </div>

      <div>
        <label for="imageUrl" class="block text-sm font-medium text-black">Imagem</label>
        <input id="imageUrl" name="imageUrl" type="text" formControlName="imageUrl" placeholder="Cole a url da imagem" required
          class="mt-2 block w-full rounded-md border-2 px-3 py-1.5 text-base text-black placeholder:text-gray-500 focus:outline-indigo-500 sm:text-sm" />
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" (click)="close()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-indigo-500 text-white hover:bg-indigo-600">Salvar</button>
      </div>
    </form>
  </div>
</div>
